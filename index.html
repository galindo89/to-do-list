<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>My To-Do List</title>
</head>

<body>

     <!-- Header Section -->
      <header>
        <div class="header-container">
            <h1>My To-Do List</h1>
        </div>
    </header> 


    <!--This is the container that will contain the colums, and the button to create a task-->

    <div class="container">

        <button id="createTaskBtn">Create New Task</button>

        <!-- This is the container that will contain the 3 columns representing the status of the tasks -->

        <div class="columns">

            <!-- This is the column where the tasks will be added -->
            <div class="column" id="todo">
                <h2>To Do</h2>
                <ul id="todoList">

                </ul>

            </div>
            <div class="column" id="inProgresss">
                <h2>In Progress</h2>
                <ul id="inProgressList">


                </ul>

            </div>
            <div class="column" id="done">
                <h2>Done</h2>
                <ul id="doneList">


                </ul>

            </div>
        </div>
    </div>

    <!-- This is the modal that will pop up when the user clicks on the create task button -->
    <div class="modal" id="modal">
        <div class="modalContent" id="modalContent">
            <span class="close" id="closeModal">&times;</span>
            <h2>Add New Task</h2>
            <label for="modalTaskInput">Task</label>
            <input type="text" id="modalTaskInput" placeholder="Add a new task">
            <label for="modalTaskDate">Date</label>
            <input type="date" id="modalTaskDate">
            <label for="modalTaskStatus">Status</label>
            <select id="modalTaskStatus">
                <option value="backlog">Backlog</option>
                <option value="in-progress">In Progress</option>
                <option value="done">Done</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
        </div>
    </div>

    <!--Scripts-->

    <!-- Adding the Fontawesome JS to add nice icons to the page-->

    <script src="https://kit.fontawesome.com/016f1a05ff.js" crossorigin="anonymous"></script>

    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/storage.js"></script>
    <script src="./assets/js/taskManager.js"></script>
    <script src="./assets/js/initializeApp.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
