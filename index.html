<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My To-Do List</title>
</head>

<body>
    

    <!--This is the container that will contain the colums, and the button to create a task-->

    <div class="container">
        
        <button id="createTaskBtn">Create New Task</button>

        <!-- This is the container that will contain the 3 columns representing the status of the tasks -->

        <div class="columns">

            <!-- This is the column where the tasks will be added -->
            <div class="column" id="todo">
                <h2>To Do</h2>
                <ul id="todoList">
                    <li class="task-content">Task 1</li>
                    <li class="task-content">Task 2</li>
                    <li class="task-content">Task 3</li>


                </ul>

            </div>
            <div class="column" id="inProgresss">
                <h2>In Progress</h2>
                <ul id="inProgressList">
                    <li class="task-content">Task 1</li>
                    <li class="task-content">Task 2</li>
                    <li class="task-content">Task 3</li>
                    
                </ul>

            </div>
            <div class="column" id="done">
                <h2>Done</h2>
                <ul id="doneList">
                    <li class="task-content">Task 1</li>
                    <li class="task-content">Task 2</li>
                    <li class="task-content">Task 3</li>
                    
                </ul>

            </div>
        </div>
    </div>

    <!-- This is the modal that will pop up when the user clicks on the create task button -->
    
    



    <script src="/assets/js/script.js"></script>
</body>

</html>
